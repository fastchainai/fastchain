[test]
# Test environment configuration
DEBUG = true
TESTING = true

# Test API settings
API_VERSION = "v1"
API_PREFIX = "/api/v1"

# Test database settings
DATABASE_URL = "sqlite:///:memory:"

# Mock external service URLs
OPENAI_API_BASE = "http://mock-openai-api"
REDIS_URL = "redis://mock-redis:6379"

# Test agent configurations
DEFAULT_AGENT_TIMEOUT = 5
MAX_RETRY_ATTEMPTS = 2

# Monitoring settings
ENABLE_METRICS = false
METRICS_PORT = 9090

# Logging settings
LOG_LEVEL = "DEBUG"
