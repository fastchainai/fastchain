[env]
requires = ["hatch-requirements-txt"]

[env.test]
pre-install-commands = [
    "pip install -e .",
]

[envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=fastchain_auth0 --cov-report=term-missing {args:tests}"
lint = [
    "ruff check .",
    "ruff format --check .",
]

[version]
path = "fastchain_auth0/__init__.py"

[build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "*.pyc",
    "/.pytest_cache",
    "/.ruff_cache",
    "/.coverage",
]

[publish.index]
disable = true  # Disable publishing until ready for production

[tool.ruff]
line-length = 100
select = ["E", "F", "I"]
ignore = ["E501"]
